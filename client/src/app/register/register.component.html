
        
              <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <h2 class="text-uppercase text-center mb-5">Inregistreaza-te!</h2>
                <div class="form-group">
                  <input type="text" class="form-control"  name="username" 
                         [(ngModel)]="model.username" placeholder="Utilizator"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"  name="password" 
                           [(ngModel)]="model.password" placeholder="Parola"/>
                  </div>
                <div class="form-outline mb-4">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" >Register</button>
                    <button class="btn btn-default btn-block btn-lg gradient-custom-4 text-body" (click)="cancel()" type="button" >Cancel</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
